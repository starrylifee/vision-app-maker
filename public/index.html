
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI 작품 분석</title>
    </head>
    <body>
        <h1>작품을 찍어주세요!</h1>
        <input type="file" accept="image/*" capture="camera" id="upload">
        <button onclick="analyzeImage()">분석하기</button>
        <div id="result"></div>
        <script>
            async function analyzeImage() {
                const file = document.getElementById('upload').files[0];
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerText = result.analysis;
            }

            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('prompt').innerText = "그림의 제목을 지어주세요.";
            });
        </script>
    </body>
    </html>
