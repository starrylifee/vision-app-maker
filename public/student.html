
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <base href="/">
    <title>Art Class Drawing Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #uploadArea {
        border: 2px dashed #3498db;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }
      #imagePreview {
        max-width: 100%;
        margin-top: 20px;
      }
      button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e8f6fd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Art Class Drawing Analysis</h1>
    <div class="container">
      <div id="uploadArea">
        <p>Please take a picture of your artwork!</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Upload Image</button>
      </div>
      <img id="imagePreview" style="display: none;">
      <button id="analyzeBtn" onclick="analyzeArtwork()" style="display: none;">Analyze</button>
      <div id="result"></div>
    </div>

    <script>
      document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.getElementById('imagePreview');
            img.src = e.target.result;
            img.style.display = 'block';
            document.getElementById('analyzeBtn').style.display = 'block';
          }
          reader.readAsDataURL(file);
        }
      });

      async function analyzeArtwork() {
        document.getElementById('result').innerHTML = 'Analyzing your artwork...';
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('image', file);

        try {
          const response = await fetch('/analyze', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const result = await response.json();
          document.getElementById('result').innerHTML = `
            <h3>Analysis Results:</h3>
            <ul>
              ${result.analysis.map(item => `<li>${item}</li>`).join('')}
            </ul>
            <p>Great job! Keep exploring and developing your artistic skills.</p>
          `;
        } catch (error) {
          document.getElementById('result').innerHTML = 'Error analyzing image.';
          console.error('Error:', error);
        }
      }
    </script>
  </body>
  </html>
