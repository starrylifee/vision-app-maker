<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 작품 분석 생성기</title>
</head>
<body>
    <h1>프롬프트 입력</h1>
    <form id="promptForm">
        <label for="prompt">프롬프트를 입력하세요:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">생성</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            try {
                console.log(`Sending prompt: ${prompt}`);
                const response = await fetch('/create-app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                console.log(`Received response:`, data);
                
                if (data.url) {
                    alert(`앱이 생성되었습니다: ${data.url}`);
                    document.getElementById('result').innerHTML = `앱이 생성되었습니다: <a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    alert('앱 생성 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('요청 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
